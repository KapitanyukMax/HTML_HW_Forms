<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>
</head>

<body>
    <form>
        <h1>Member Login</h1>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button type="submit">Login</button>
        <p><a href="#">Forgot password?</a></p>
    </form>

    <p>... or login with:</p>

    <div class="button-container">
        <button class="facebook-btn"><img src="images/facebook-icon.png" alt="facebook"> Facebook</button>
        <button class="twitter-btn"><img src="images/twitter-icon.png" alt="twitter"> Twitter</button>
    </div>
</body>

</html>
